<mat-form-field [appearance]="appearance" [ngClass]="classes" class="mb-3">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let option of options" [value]="option[propBinding]">{{option[propPrinting]}}</mat-option>
  </mat-select>
</mat-form-field>
