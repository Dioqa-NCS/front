<div class="px-10">
  <h1 class="text-center mt-3">Demande de compte</h1>

  <form [formGroup]="requestAccountForm" (ngSubmit)="onSubmit()">
    <app-input-select
      [classes]="['w-full']"
      [control]="requestAccountForm.controls.idTypeEntreprise"
      label="Type d'entreprise"
      [options]="typeEntreprises"
      propPrinting="nom"
      propBinding="id">
    </app-input-select>

    <app-input
      label="Nom de l'entreprise"
      inputType="text"
      [classes]="['w-full']"
      [control]="requestAccountForm.controls.nomEntreprise">
    </app-input>

    <h2 class="text-center">Informations personnelles</h2>

    <div class="flex justify-around">
      <app-input
        [classes]="['w-full']"
        class="mr-4 w-full"
        label="Nom"
        inputType="text"
        [control]="requestAccountForm.controls.nom">
      </app-input>

      <app-input
        label="Prénom"
        inputType="text"
        class="w-full"
        [control]="requestAccountForm.controls.prenom"
        [classes]="['w-full']">
      </app-input>
    </div>

    <div class="flex justify-around">
      <app-input
        class="mr-4 w-full"
        label="Mail"
        inputType="email"
        [classes]="['w-full']"
        [control]="requestAccountForm.controls.mail">
      </app-input>

      <app-input
        label="Téléphone"
        inputType="text"
        mask="00-00-00-00-00"
        class="w-full"
        [control]="requestAccountForm.controls.tel"
        [classes]="['w-full']">
      </app-input>
    </div>

    <app-input
      label="Mot de passe"
      inputType="password"
      [classes]="['w-full']"
      [control]="requestAccountForm.controls.mdp">
    </app-input>

    <app-input label="Confirmez le mot de passe"
               inputType="password"
               [classes]="['w-full']"
               [control]="requestAccountForm.controls.mdpConfirmation">
      <mat-error *ngIf="requestAccountForm.controls.mdp.touched &&
                      requestAccountForm.invalid &&
                      requestAccountForm.errors">
        <span *ngIf="requestAccountForm.errors['passwordDontMatch']">Le mot de passe et la confirmation du mot de passe doivent correspondre.</span>
      </mat-error>
    </app-input>

    <h2 class="text-center">Addresse de facturation</h2>

    <app-input label="Adresse complète"
               inputType="text"
               [classes]="['w-full']"
               [control]="requestAccountForm.controls.adresseFacturation">
    </app-input>

    <div class="flex justify-around">
      <app-input class="mr-4" label="Ville"
                 inputType="text"
                 [classes]="['w-full']"
                 [control]="requestAccountForm.controls.villeFacturation">
      </app-input>

      <app-input class="w-full" label="Code postal"
                 inputType="text"
                 mask="00000"
                 [classes]="['w-full']"
                 [control]="requestAccountForm.controls.codePostalFacturation">
      </app-input>
    </div>

    <div class="flex justify-around">
      <app-input class="mr-4 w-full" label="Numéro de téléphone si different du premier"
                 inputType="text"
                 mask="00-00-00-00-00"
                 [classes]="['w-full']"
                 [control]="requestAccountForm.controls.telFacturation">
      </app-input>
      <app-input class="w-full" label="Addresse mail si differente de la première"
                 inputType="text"
                 [classes]="['w-full']"
                 [control]="requestAccountForm.controls.mailFacturation">
      </app-input>
    </div>

    <button mat-button color="primary">Soumettre</button>
  </form>
</div>
