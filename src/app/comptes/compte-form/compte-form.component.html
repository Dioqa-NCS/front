<form (ngSubmit)="onSubmit()" *ngIf="compteForm" [formGroup]="compteForm">
  <app-input-select
    [classes]="['w-full']"
    [control]="compteForm.controls.idTypeEntreprise"
    label="Type d'entreprise"
    [options]="typeEntreprises"
    propPrinting="nom"
    propBinding="id">
  </app-input-select>
  <app-input
    [classes]="['w-full']"
    *ngIf="compteForm.controls"
    label="Nom de l'entreprise"
    inputType="text"
    [control]="compteForm.controls.nomEntreprise"
  ></app-input>

  <h2 class="text-center">Informations personnelles</h2>

  <div class="flex justify-around">
    <app-input
      [classes]="['w-full']"
      class="mr-4 w-full"
      label="Nom"
      inputType="text"
      [control]="compteForm.controls.nom">
    </app-input>
    <app-input label="Prénom"
               inputType="text"
               class="w-full"
               [classes]="['w-full']"
               [control]="compteForm.controls.prenom">
    </app-input>
  </div>

  <div class="flex justify-around">
    <app-input
      class="mr-4 w-full"
      label="Mail"
      inputType="email"
      [classes]="['w-full']"
      [control]="compteForm.controls.mail">
    </app-input>

    <app-input
      label="Téléphone"
      inputType="text"
      mask="00-00-00-00-00"
      class="w-full"
      [control]="compteForm.controls.tel"
      [classes]="['w-full']">
    </app-input>
  </div>

  <h2 class="text-center">Addresse de facturation</h2>

  <app-input label="Adresse complète"
             inputType="text"
             [classes]="['w-full']"
             [control]="compteForm.controls.adresseFacturation">
  </app-input>

  <div class="flex justify-around">
    <app-input class="mr-4 w-full" label="Ville"
               inputType="text"
               [classes]="['w-full']"
               [control]="compteForm.controls.villeFacturation">
    </app-input>

    <app-input class="w-full" label="Code postal"
               inputType="text"
               mask="00000"
               [classes]="['w-full']"
               [control]="compteForm.controls.codePostalFacturation">
    </app-input>
  </div>

  <div class="flex justify-around">
    <app-input class="mr-4 w-full" label="Numéro de téléphone si different du premier"
               inputType="text"
               mask="00-00-00-00-00"
               [classes]="['w-full']"
               [control]="compteForm.controls.telFacturation">
    </app-input>
    <app-input class="w-full" label="Addresse mail si differente de la première"
               inputType="text"
               [classes]="['w-full']"
               [control]="compteForm.controls.mailFacturation">
    </app-input>
  </div>

  <button mat-button color="primary">Soumettre</button>
</form>
