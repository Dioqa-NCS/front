<app-tab
  *ngIf="!clickable"
  [fields]="_fields"
  [clickable]="true"
  [items]="comptes$"
>
</app-tab>

<app-tab
  *ngIf="clickable"
  [items]="comptes$"
  [fields]="_fields"
  [hasSelect]="true"
  (rowsChecked)="_onComptesChecked($event)"
  (rowClicked)="_onCompteClicked($event)"
  [clickable]="true"
  [isPaginate]="true"
  [pagesSizeOptions]="[5, 10, 20]"
>
</app-tab>
